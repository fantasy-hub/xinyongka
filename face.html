<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/face.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="brain"></div>
        <div class="face">
            <div class="face__center">
                <div class="face__border-circle rotate"></div>
                <div class="face__big-circle rotatereverse"></div>
                <div class="face__core-circle">
                    <img class="face-img">
                </div>
            </div>
            <div class="face__bottom">
                <div class="face__light"></div>
                <div class="face__trayout"></div>
                <div class="face__trayin"></div>
            </div>
        </div>
        <div class="wave">
            <div class="wave__line slidedown"></div>
        </div>
        <div class="tip fadein">
            <div class="tip__title">请移动您的脸部到识别框内</div>
            <div class="tip__triangle"></div>
            <div class="tip__trayout"></div>
            <div class="tip__trayin"></div>
        </div>

        <div class="switch-mode">
            <div class="switch-mode__icon">
                <div class="switch-mode__icon-arrow"></div>
                <div class="switch-mode__icon-door"></div>
            </div>
            <div class="switch-mode__word">返回</div>
        </div>
    </div>
    
    <script src="./js/flexible.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/face.js"></script>
</body>
</html>
